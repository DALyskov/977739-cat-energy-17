<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML Academy: Кэт энерджи</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="js/picturefill.js" async></script>
  </head>
  <body>
    <div style="display: none">
      <include src="build/img/sprite.svg"></include>
    </div>
    <header class="header">
      <div class="header__logo-wrapper">
        <a class="header__logo" href="index.html">
          <picture>
            <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
            <img class="header__logo-img" src="img/logo-mobile.svg"  alt="Логотип Cat energy">
          </picture>
        </a>
        <button class="header__toggle header__toggle--closed header__toggle--nojs" type="button">
          <span class="visually-hidden">Открыть меню</span>
        </button>
      </div>
      <nav class="nav">
        <ul class="nav__list site-list site-list--closed">
          <li class="site-list__item">
            <a class="site-lis__link" href="index.html">Главная</a>
          </li>
          <li class="site-list__item">
              <a class="site-lis__link" href="catalog.html">Каталог продукции</a>
            </li>
          <li class="site-list__item">
              <a class="site-lis__link site-lis__link--active">Подбор программы</a>
            </li>
        </ul>
      </nav>
    </header>
    <main class="main">
        <section class="address">
            <div class="address__container">
              <h2 class="address__title">приглашаем<br>к сотрудничеству дилеров!</h2>
              <p class="address__description">ул. Большая Конюшенная, д. 19/8<br> <br> Санкт-Петербург</p>
            </div>
            <div class="address__map"> <!--Этот блок вроде не нужен -->
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1998.6037872533277!2d30.320858716096975!3d59.93871648187614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4696310fca145cc1%3A0x42b32648d8238007!2z0JHQvtC70YzRiNCw0Y8g0JrQvtC90Y7RiNC10L3QvdCw0Y8g0YPQuy4sIDE5LzgsINCh0LDQvdC60YIt0J_QtdGC0LXRgNCx0YPRgNCzLCAxOTExODY!5e0!3m2!1sru!2sru!4v1563183216079!5m2!1sru!2sru" style="width: 100%; height: 100%; border:0;" allowfullscreen></iframe>
            </div>
        </section>
    </main>
    <footer class="footer">
      <div class="footer__container">
        <a class="footer__logo" href="index.html">
          <img class="footer__logo-txt" src="img/logo-footer.svg" width="128" height="24" alt="Cat energy">
        </a>
        <ul class="footer__social social">
          <li class="social__item">
            <a class="social__link social__link--vk" href="">
              <svg class="social__vk" width="22" height="12" role="img">
                <use xlink:href="#icon-vk"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--insta" href="">
              <svg class="social__insta" width="16" height="16" role="img">
                <use xlink:href="#icon-insta"></use>
              </svg>
            </a>
          </li>
          <li class="social__item">
            <a class="social__link social__link--fb" href="">
              <svg class="social__fb" width="10" height="19" role="img">
                <use xlink:href="#icon-fb"></use>
              </svg>
            </a>
          </li>
        </ul>
        <p class="footer__copyright copyright">
          <a class="copyright__link-txt" href="https://htmlacademy.ru/intensive/adaptive">HTML Academy</a>
          <a class="copyright__link-img" href="https://htmlacademy.ru/intensive/adaptive" aria-label="Переход на сайт HTML Academy">
          <svg class="copyright__img" width="27" height="34" role="img">
            <use xlink:href="#htmlacademy"></use>
          </svg>
          </a>
        </p>
      </div>
    </footer>
    <script src="js/nav.js"></script>
  </body>
</html>
